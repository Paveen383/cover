<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>book cover</title>
        
    </head>
    <body>
        <style>
            body{
                font-size: 10px;
            }
            .banner{
                position: relative;
                width: 30%;
                height: 40%;
                margin:auto;
            }
            .banner img{
                
                width: 100%;
            }
            .heading{
                color: rgb(0, 0, 0);
                position: absolute;
                top: 1%;
                width: 100%;
                text-align: center;
                font-size: 3rem;
                text-shadow: 5px 5px 10px;
            }
            h1{
                text-align: center;
            }
            h3{
                color: rgb(255, 255, 255);
                text-align: right;
                position: absolute;
                top: 80%;
                font-size: 1rem;
                width: 90%
            }
            p{
                color: rgb(255, 255, 255);
                position: absolute;
                top: 50%;
                width: 100%;
                text-align: center;
                font-size: 1.5rem;

            }
           
        </style>
        <h1>My Book</h1>
         <div class="container">
                <div class="row">
                    <div class="banner">
                        <img src="bookcoverimg.jpg">
                        <h2 class="heading"><i> Ocean Of Stars </i></h2>
                        <p><b>Across the sea of space the stars are others sun</b></p>
                        <h3><i>Paveen Kumaran S V</i></h3>
                        
                    </div>
                </div>
         </div>
    </body>
</html>
